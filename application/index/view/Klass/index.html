<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>班级管理</title>
    <link rel="stylesheet" type="text/css" href="/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="name">名称</label>
                            <input name="name" type="text" class="form-control" placeholder="名称..." value="{$Request.get.name}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>辅导员</th>
                    <th>操作</th>
                </tr>
                {volist name="classes" id="class"}
                <tr>
                    <td>{$class->id}</td>
                    <td>{$class->name}</td>
                    <td>{$class->teacher->name}</td>
                    <td><a href="edit?id={$class.id}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="delete?id={$class.id}">删除</a></td>
                </tr>
                {/volist}
            </table>
            {$classes->render()}
        </div>
    </div>
</body>

</html>
