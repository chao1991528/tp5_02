<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>编辑</title>
    </head>
    <body class="contanier">
        <div class="row">
            <div class="col-md-12">
                <form action="update" method="post">
                    <label>课程名:</label>
                    <input type="hidden" name="id" value="{$Course->id}" />
                    <input type="text" name="name" value="{$Course->name}" />
                    {volist name="Course->Klasses()->select()" id="klass"}
                    <input type="checkbox" name="klass_id[]" id="klass_id_{$key}" value="{$klass->id}" {eq name="Course->getIsChecked($klass)" value="true"}checked="checked"{/eq}/>
                        <label for="klass_id_{$key}">{$klass->name}</label>
                    {/volist}
                    <button type="submit">保存</button>
                </form>
            </div>
        </div>
    </body>
</html>
