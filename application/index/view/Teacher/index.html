<html>
    <head>
        <title>教师管理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-12">
                <hr />
                    <div class="row">
                        <div class="col-md-8">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only" for="name">姓名</label>
                                    <input name="name" type="text" class="form-control" placeholder="姓名..." value="{$Request.get.name}">
                                </div>
                                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                            </form>
                        </div>
                        <div class="col-md-4 text-right">
                            <a href="add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                        </div>
                    </div>
                <hr />
                <table class="table table-hover table-bordered">
                    <tr class="info">
                        <th>序号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>用户名</th>
                        <th>操作</th>
                    </tr>
                    {volist name="teachers" id="teacher"}
                    <tr>
                        <td>{$teacher.id}</td>
                        <td>{$teacher.name}</td>
                        <td>{eq name='teacher.sex' value='0'}男{else /}女{/eq}</td>
                        <td>{$teacher.email}</td>
                        <td>{$teacher.username}</td>
                        <td><a href="edit?id={$teacher.id}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="delete?id={$teacher.id}">删除</a></td>
                    </tr>
                    {/volist}
                </table>
                {$teachers->render()}
            </div>
        </div>    
    </body>
</html>
