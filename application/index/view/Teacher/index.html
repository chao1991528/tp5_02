<html>
    <head>
        <title>教师管理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-bordered">
                    <tr class="info">
                        <th>序号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>用户名</th>
                    </tr>
                    {volist name="teachers" id="teacher"}
                    <tr>
                        <td>{$teacher.id}</td>
                        <td>{$teacher.name}</td>
                        <td>{eq name='teacher.sex' value='0'}男{else /}女{/eq}</td>
                        <td>{$teacher.email}</td>
                        <td>{$teacher.username}</td>
                    </tr>
                    {/volist}
                </table>
            </div>
        </div>    
    </body>
</html>
